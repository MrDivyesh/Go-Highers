<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-higher Infotech Chatbot</title>
  <style>
    body {
      background: #f7f7f7;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbot-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      width: 370px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chatbot-header {
      background: #ff914d;
      color: #fff;
      padding: 18px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }
    .chatbot-messages {
      flex: 1;
      padding: 20px 15px 10px 15px;
      overflow-y: auto;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chatbot-input-area {
      display: flex;
      border-top: 1px solid #eee;
      background: #fff;
      padding: 10px;
    }
    .chatbot-input-area input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }
    .chatbot-input-area button {
      margin-left: 10px;
      background: #ff914d;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .chatbot-input-area button:hover {
      background: #ff7a1a;
    }
    .message {
      max-width: 80%;
      width: max-content;
      padding: 10px 15px;
      border-radius: 18px;
      word-break: break-word;
      display: block;
    }
    .user {
      align-self: flex-end;
      background: #ff914d;
      color: #fff;
      border-bottom-right-radius: 5px;
      margin-left: auto;
      margin-right: 0;
    }
    .bot {
      align-self: flex-start;
      background: #f2f2f2;
      color: #333;
      border-bottom-left-radius: 5px;
      margin-right: auto;
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Go-higher Infotech Chatbot</div>
    <div class="chatbot-messages" id="chatMessages"></div>
    <div class="chatbot-input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";
      // For now, just echo a default bot reply
      setTimeout(() => {
        appendMessage("bot", "This is a demo chatbot UI. Connect me to an API to get smart answers!");
      }, 600);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
